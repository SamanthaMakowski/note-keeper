< html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeper</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Note Keeper</h1>
        <p class="subtitle">Add and save notes with ease!</p>

        <div class="field">
          <label class="label">New Note</label>
          <div class="control">
            <textarea
              class="textarea"
              id="note-input"
              placeholder="Write your note here..."
            ></textarea>
          </div>
        </div>
        <button class="button is-primary" id="add-note-btn">Add Note</button>

        <hr />

        <h2 class="title is-4">Your Notes</h2>
        <ul id="notes-list"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
